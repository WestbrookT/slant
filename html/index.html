<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid center-block"  style="width:100%">
      <div class="row center-block" style="max-width:1200px">
        <div class="col-md-12">
          <form action="/q" method="get">
            <input type="text" class="form-control" name="query">
            <input type="submit" class="btn btn-success form-control"  value="Search">
            <div class="btn-group col-sm-12" data-toggle="buttons">
              <div class = "row">
                <div class = "col-sm-4">
              <label class="btn btn-danger btn-block">
                <input type="radio" name="conservative" id="option1" autocomplete="off"> Conservative
                </div>
              <div class = "col-sm-4">
              <label class="btn btn-default active btn-block">
                <input type="radio" name="neutral" id="option2" autocomplete="off" checked> Neutral
              </label>
              </div>
              <div class = "col-sm-4">
              <label class="btn btn-primary btn-block">
                <input type="radio" name="liberal" id="option3" autocomplete="off"> Liberal
              </label>
            </div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
