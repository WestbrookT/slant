{%extends "layout.html"%}
{% block content %}
        {% for n in results[:1] %}
        <a href={{n["link"]}}>
          <div class = "row">
            <div class = "fill col-xs-12 article-box-big" style="background:url({{n["img"]}});background-size: cover;
            background-position: center center;
            position: relative;box-shadow: 5px 5px 2px #888888;">
              <div class="article-caption-big">
                <h2>{{n["title"]}}</h2>
                ({{n["source"]}}) {{n["blurb"]}}
              </div>
              <div class="article-tab-big" style="background-color: #{{n["color"]}};">
              </div>
            </div>
          </div>
        </a>
      </br>
        {% endfor %}
          {% for n in results[1:] %}
          <a href={{n["link"]}}>
          <div class = "row">
            <div class = "fill col-xs-12 article-box-small" style="background:url({{n["image"]}});">
              <div class="article-caption-small">
                <h3>{{n["title"]}}</h3>
                ({{n["source"]}}) {{n["blurb"]}}
              </div>
              <div class="article-tab-small" style="background-color: #{{n["color"]}};">
              </div>
            </div>
          </div>
        </a>
          </br>
          {% endfor %}
{% endblock %}
