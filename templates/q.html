{%extends "layout.html"%}
{% block content %}
        {% for n in results %}
        <a href={{n}}>
          <div class = "row">
            <div class = "fill col-xs-12 article-box-big" style="background:url({{results[n]["image"]}});background-size: cover;
            background-position: center center;
            position: relative;box-shadow: 5px 5px 2px #888888;">
              <div class="article-caption-big">
                <h2>{{results[n]["title"}}</h2>
                ({{results[n]["source"]}}){{results[n]["blurb"]}}
              </div>
              <div class="article-tab-big" style="background-color: #{{results[n]["color"]}};">
              </div>
            </div>
          </div>
        </a>
        </br>
        {% endfor %}
          {% for n in results %}
          <a href={{n}}>
          <div class = "row">
            <div class = "fill col-xs-12 article-box-small" style="background:url({{results[n]["image"]}});">
              <div class="article-caption-small">
                <h3>{{results[n]["title"]}}</h3>
                ({{results[n]["source"]}}){{results[n]["blurb"]}}
              </div>
              <div class="article-tab-small" style="background-color: #{{results[n]["color"]}};">
              </div>
            </div>
          </div>
        </a>
          </br>
          {% endfor %}
{% endblock %}
