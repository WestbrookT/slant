<!DOCTYPE html>
<html>
  <head>
    <style>

    html, body {
      background: url(http://i.imgur.com/luQrlrO.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .fill {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden
    }
    .fill img {
        flex-shrink: 0;
        min-width: 100%;
        min-height: 100%
    }
    .article-caption-big
    {
      width: 100%;
      position: absolute;
      bottom: 0;
      left:0;
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 40px 15px 30px;
    }

    .article-caption-small
    {
      width: 100%;
      height:120px;
      position: absolute;
      bottom: 0;
      left:0;
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 40px 15px 30px;
    }

    .article-box-big
    {
      height:360px;
      background-size: cover;
      background-position: center center;
      position: relative;
      box-shadow: 5px 5px 2px #888888;
    }

    .article-box-small
    {
      height:120px;

      background-size: cover;
      background-position: center center;
      position: relative;
    }

    .article-tab-big
    {
      width: 10px;
      position: absolute;
      bottom: 0;
      right:0;
      height:360px;
      padding: 0px 0px 0px 0px;
    }

    .article-tab-small
    {
      width: 10px;
      position: absolute;
      bottom: 0;
      right:0;
      height:120px;
      padding: 0px 0px 0px 0px;
    }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">slant</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><form action="/q" method="get">
        <input type="text" class="form-control" name="query">
        <div class="btn-group" data-toggle="buttons">

          <label class="btn btn-danger">
            <input type="radio" name="conservative" id="option1" autocomplete="off">
          <label class="btn btn-default active">
            <input type="radio" name="neutral" id="option2" autocomplete="off" checked>
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="liberal" id="option3" autocomplete="off">
          </label>
        </div>
        <input type="submit" class="btn btn-success form-control"  value="Search">
        </form>

      </li>
    </ul>
      </div>
    </nav>
    <center>
    <img width = "383" height = "494" src="http://i.imgur.com/Otn5WMj.png">
    </center>
    <div class="container-fluid center-block"  style="width:100%">
      <div class="row center-block" style="max-width:1200px">
        <div class="col-md-12">
          {%block content%}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
